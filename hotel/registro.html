<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Sophia's Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Start</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registro.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenido de la página de registro -->
  <center>
    <div class="container mt-6 ">
      <div class="card border-primary">
        <div class="card-header">
          <h4>User creation</h4>
        </div>
        <div class="card-body text-primary">
          <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 align-self-center">
              <img src="https://cdn-icons-png.flaticon.com/512/306/306232.png" class="img-fluid" alt="Incio sesion">
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12 align-self-center">
              <form>
                <div class="row">
                  <div class="col">
                    <input type="text" placeholder="Name" class="form-control" id="text" required><br>
                  </div>
                  <div class="col">
                    <input type="text" placeholder="Last name" class="form-control" id="email" required><br>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <input type="email" placeholder="Email address" class="form-control" id="email" required><br>
                  </div>
                  <div class="col">
                    <input type="password" placeholder="Password" class="form-control" id="password" required><br>
                  </div>
                </div>
                
                  <input type="submit" class="btn btn-primary" value="Register">
              </form>
              <p>If you are already registered <b><a href="login.html">Login</a></b></p><br>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </center>

  <!-- Footer -->
  <footer class="footer bg-dark text-center">
    <div class="container">
      <span class="text-white">© Sophia's Hotel - All rights reserved</span>
    </div>
  </footer>

  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
